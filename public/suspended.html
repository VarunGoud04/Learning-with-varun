<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Stopped | Scient E-Library</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #222;
      --subtext: #555;
      --accent: #c0392b;
      --link-bg: #0077b5;
      --link-bg-hover: #005f8e;
      --shadow: rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card-bg: #1e1e1e;
        --text: #f5f5f5;
        --subtext: #bbb;
        --accent: #e74c3c;
        --link-bg: #0a66c2;
        --link-bg-hover: #004d99;
        --shadow: rgba(0,0,0,0.6);
      }
    }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:var(--bg);
      font-family:'Poppins', sans-serif;
      color:var(--text);
      transition:background 0.3s, color 0.3s;
    }
    .card {
      text-align:center;
      background:var(--card-bg);
      padding:3rem 2.5rem;
      border-radius:16px;
      box-shadow:0 4px 20px var(--shadow);
      max-width:480px;
      width:90%;
      transition:background 0.3s, box-shadow 0.3s;
    }
    h1 {
      color:var(--accent);
      font-size:2rem;
      margin-bottom:1rem;
    }
    p {
      font-size:1rem;
      line-height:1.6;
      color:var(--subtext);
    }
    small {
      display:block;
      margin-top:1.5rem;
      color:var(--subtext);
      font-size:0.9rem;
    }
    .contact {
      margin-top:2rem;
    }
    .contact a {
      display:inline-block;
      text-decoration:none;
      background:var(--link-bg);
      color:white;
      padding:0.75rem 1.5rem;
      border-radius:8px;
      font-weight:500;
      transition:background 0.2s ease;
    }
    .contact a:hover {
      background:var(--link-bg-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Services Stopped</h1>
    <p>All active services for this website have been temporarily stopped.<br>
       Please check back later for updates.</p>

    <div class="contact">
      <a href="https://www.linkedin.com/in/bandi-varun-goud"
         target="_blank" rel="noopener noreferrer">
         Contact Developer on LinkedIn
      </a>
    </div>

    <small>â€” B. Varun Goud | Student at Scient Institute of Technology</small>
  </div>
</body>
</html>
