<style>
:root{
  --accent:#ef6b61;
  --bg1:#0c0d10;
  --bg2:#0b0c0e;
  --card:#15171c;
  --text:#e9eef6;
}

/* full-screen animated gradient */
body{
  margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
  font-family:Inter,system-ui; overflow:hidden;
  background:linear-gradient(140deg,var(--bg1),var(--bg2));
  background-size:200% 200%;
  animation:gradShift 12s ease-in-out infinite;
  color:var(--text);
}
@keyframes gradShift {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* morphing dynamic blobs */
.morph{
  position:fixed; width:420px; height:420px;
  background:var(--accent);
  filter:blur(90px);
  opacity:.25;
  border-radius:35% 65% 60% 40% / 40% 35% 65% 60%;
  animation:morphAnim 18s ease-in-out infinite;
  pointer-events:none;
}
.m1{top:-120px; left:-120px;}
.m2{bottom:-140px; right:-140px; animation-delay:4s;}
@keyframes morphAnim {
  0%{border-radius:35% 65% 60% 40% / 40% 35% 65% 60%; transform:translate(0,0);}
  50%{border-radius:60% 40% 35% 65% / 55% 70% 30% 45%; transform:translate(60px,-40px);}
  100%{border-radius:35% 65% 60% 40% / 40% 35% 65% 60%; transform:translate(0,0);}
}

/* particles */
.p{position:fixed; width:6px; height:6px; background:var(--accent);
   border-radius:50%; filter:blur(1px); opacity:.35; animation:pf 10s infinite;}
.p1{top:20%; left:30%} .p2{top:65%; left:10%; animation-delay:3s}
.p3{bottom:18%; right:25%; animation-delay:6s} .p4{top:35%; right:12%; animation-delay:1s}

@keyframes pf {
  0%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-40px) scale(1.3)}
  100%{transform:translateY(0) scale(1)}
}

/* card */
.card{
  position:relative; width:420px; max-width:92vw;
  padding:32px; border-radius:16px; background:var(--card);
  box-shadow:0 10px 30px rgba(0,0,0,.55);
  text-align:center; overflow:hidden;
  animation:fadeIn .9s cubic-bezier(.2,.9,.3,1) both;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(18px) scale(.96)}
  to{opacity:1; transform:translateY(0) scale(1)}
}

/* logo */
.logo{
  width:110px; height:110px; object-fit:cover; border-radius:12px;
  margin:0 auto 14px; display:block;
  animation:logoFade .9s ease-out .2s both;
}
@keyframes logoFade{
  from{opacity:0; transform:scale(.8)}
  to{opacity:1; transform:scale(1)}
}

/* ripple */
.ripple{
  position:absolute; left:50%; top:-38px; transform:translateX(-50%);
  width:120px; height:120px; border-radius:50%;
  background:radial-gradient(circle, rgba(239,107,97,.22), transparent 55%);
  animation:r2 4s ease-out infinite;
}
@keyframes r2{
  0%{opacity:.8; transform:translate(-50%,0) scale(.9)}
  70%{opacity:.12; transform:translate(-50%,-6px) scale(1.25)}
  100%{opacity:0; transform:translate(-50%,0) scale(.9)}
}

/* icon */
.icon{font-size:34px; color:var(--accent); margin-bottom:10px;}

/* title */
h1{
  font-size:20px; margin:6px 0 12px; font-weight:600;
  position:relative; display:inline-block;
}
h1::after{
  content:""; height:3px; width:0; background:var(--accent);
  display:block; margin:8px auto 0; border-radius:4px;
  animation:u .9s ease-out .3s forwards;
}
@keyframes u{to{width:70px}}

/* progress bar */
.progress{
  margin-top:14px; background:rgba(255,255,255,.06);
  height:10px; border-radius:8px; overflow:hidden;
}
.progress i{
  display:block; height:100%; background:var(--accent);
  animation:pbar 6s infinite ease-in-out;
}
@keyframes pbar{
  0%{width:10%}
  40%{width:70%}
  80%{width:96%}
  100%{width:22%}
}

/* footer */
footer{
  margin-top:18px; font-size:13px; color:rgba(255,255,255,.55);
}
footer a{
  color:var(--accent); text-decoration:none; font-weight:600; transition:.25s;
}
footer a:hover{opacity:.7; letter-spacing:.4px;}
</style>
